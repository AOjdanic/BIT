<html>
  <head>
    <title>school quiz</title>
  </head>
  <body>
    <form>
      <label for="answer">What is the capital of Serbia?</label>
      <br />
      <input type="radio" name="answer" value="Rome" id="Rome" /><label
        for="Rome"
        >Rome</label
      >
      <input type="radio" name="answer" value="Belgrade" id="Belgrade" /><label
        for="Belgrade"
        >Belgrade</label
      >
      <input type="radio" name="answer" value="London" id="London" /><label
        for="London"
        >London</label
      >
      <br />
      <label for="fruit">Check all fruit listed</label>
      <br />
      <input type="checkbox" name="fruit" value="apple" id="apple" />
      <label for="apple">Apple</label>
      <input type="checkbox" name="fruit" value="bread" id="bread" />
      <label for="bread">Bread</label>
      <input type="checkbox" name="fruit" value="orange" id="orange" />
      <label for="orange">Orange</label>
      <input type="checkbox" name="fruit" value="banana" id="banana" />
      <label for="banana">Banana</label>
      <br />
      <label for="opinion">Write your opinion on French revolution</label>
      <br />
      <textarea name="opinion" placeholder="Enter your opinion"></textarea>

      <br />
      <br />
      <select name="day">
        <option value="monday">monday</option>
        <option value="tuesday">tuesday</option>
        <option value="wednesday">wednesday</option>
        <option value="thursday">thursday</option>
        <option value="friday">friday</option>
        <option value="saturday">saturday</option>
        <option value="sunday">sunday</option>
      </select>
      <select name="month">
        <option value="january">january</option>
        <option value="february">february</option>
        <option value="march">march</option>
        <option value="april">april</option>
        <option value="may">may</option>
        <option value="june">june</option>
        <option value="july">july</option>
        <option value="august">august</option>
        <option value="september">september</option>
        <option value="october">october</option>
        <option value="november">november</option>
        <option value="december">december</option>
      </select>
    </form>
  </body>
</html>
